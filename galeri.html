<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Spesial</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ffdde1, #7f88d6);
        margin: 0;
        padding: 40px;
        color: #333;
        line-height: 1.8;
        text-align: center;
    }


    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .gallery div {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      text-align: center;
    }

    .gallery div:hover {
      transform: scale(1.05);
    }

    .gallery img {
      max-width: 100%;
      border-radius: 8px;
    }

    .gallery p {
      margin-top: 10px;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      margin-top: 30px;
    }

    .btn-home {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .btn-home:hover {
      background: #45a049;
    }

    h1{
        color: #fff;
    }

    button {
            display: block;
            margin: 40px auto;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            background: #5c35b8;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            background: #38216e;
            transform: scale(1.05);
        }
  </style>
</head>
<body>

        <h1>Galeri Spesial</h1>
  <div class="gallery">
    <div>
      <img src="gelobanget.jpg" alt="Foto 1">
      <p>Gantengnyo pacarku.</p>
    </div>
    <div>
      <img src="geloooo.jpg" alt="Foto 2">
      <p>Kaciaaannn tangannyaaaa berdaraaahh, sinii aku isep.</p>
    </div>
    <div>
      <img src="kicik.jpg" alt="Unyuk">
      <p>Anakkkk kecill momonggg anakkk kiciiikk 🤏🏻🤏🏻.</p>
    </div>
    </div>


    <button onclick="window.location.href='home.html'">💌 Lanjut ke Home 💌</button>
    <button onclick="window.location.href='index.html'">💖 Lanjut ke Catatan 💖</button>
    <button onclick="window.location.href='lagu.html'">🎵 Lanjut ke Lagu 🎵</button>
    <button onclick="window.location.href='spesial.html'">ℹ️ Tentang</button>

</body>
</html>
